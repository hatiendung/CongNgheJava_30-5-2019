<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="manage/template/head::head"></head>
<body>

	<div id="wrapper">
		<nav th:replace="manage/template/navbar::navbar"></nav>
		<aside th:replace="manage/template/aside::aside"></aside>


		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row pt-2">
					<table class="table table-hover table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>STT</th>
								<th>UserName</th>
								<th>FullName</th>
								<th>Ngày sinh</th>
								<th>Khoa</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user, itrStat : ${listLecturer}">
								<td th:text="${itrStat.index + 1}">1</td>
								<td th:text="${user.username} ">user</td>
								<td th:text="${user.fullname}">full name</td>
								<td th:text="${#dates.format(user.ngaySinh, 'dd-MM-yyyy')}">Ngày
									sinh</td>

								<td th:text="${user.khoa.tenKhoa}">Khoa</td>
							</tr>

						</tbody>
					</table>


				</div>
				<div class="row d-flex justify-content-center">
					<nav aria-label="Page navigation example">
						<ul class="pagination pagination-lg">

							<li th:if="${totalPages > 0}"
								th:each="pageNumber : ${pageNumbers}"
								th:classappend="${#httpServletRequest.getParameter('page')} == ${pageNumber} ? 'page-item active' : 'page-item'">
								<a class="page-link "
								th:href="@{/manage/xem-danh-sach-giang-vien(page=${pageNumber})}"
								th:text=${pageNumber}>1</a>
							</li>


						</ul>
					</nav>
				</div>
			</div>
			<footer th:replace="manage/template/footer::footer"></footer>

		</div>
	</div>

</body>
</html>
